<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Mismo head -->
</head>
<body>
    <header><!-- Header con enlace a Citas y Perfil --></header>

    <main class="profile-container">
        <section class="profile-info">
            <h1>Configuración de Perfil</h1>
            <form action="#" method="POST">
                <div class="form-section">
                    <h2>Información Personal</h2>
                    <input type="text" name="nombre" placeholder="Nombre completo">
                    <input type="email" name="email" placeholder="Correo electrónico">
                    <input type="tel" name="telefono" placeholder="Teléfono de contacto">
                </div>

                <div class="form-section">
                    <h2>Información Profesional</h2>
                    <select name="especialidad">
                        <!-- Opciones de especialidad -->
                    </select>
                    <input type="number" name="costo" placeholder="Costo de consulta">
                    <input type="text" name="ubicacion" placeholder="Ubicación del consultorio">
                </div>

                <div class="form-section">
                    <h2>Horario de Atención</h2>
                    <div class="schedule">
                        <!-- Bloques para cada día de la semana -->
                        <div class="day-schedule">
                            <label>Lunes</label>
                            <input type="time" name="lunes_inicio">
                            <input type="time" name="lunes_fin">
                            <select name="frecuencia">
                                <option value="60">Cada hora</option>
                                <option value="30">Cada 30 min</option>
                                <option value="20">Cada 20 min</option>
                            </select>
                        </div>
                        <!-- Repetir para otros días -->
                    </div>
                </div>

                <div class="form-section">
                    <h2>Foto de Perfil</h2>
                    <input type="file" accept="image/*">
                </div>

                <button type="submit">Guardar Cambios</button>
            </form>
        </section>
    </main>
</body>
</html>
