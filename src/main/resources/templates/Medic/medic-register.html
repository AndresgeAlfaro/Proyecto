<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Médico</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <a href="../index.html"><img src="../logo.png" alt="Logo"></a>
        <nav>
            <ul>
                <li><a href="../about.html">Acerca de</a></li>
                <li><a href="../Medic/login.html">Login Médico</a></li>
            </ul>
        </nav>
    </header>

    <main class="registration-form">
        <h1>Registro de Médico</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="especialidad">Especialidad:</label>
                <select id="especialidad" name="especialidad" required>
                    <option value="">Seleccione especialidad</option>
                    <option value="cardiologia">Cardiología</option>
                    <option value="pediatria">Pediatría</option>
                    <!-- Más opciones -->
                </select>
            </div>

            <div class="form-group">
                <label for="cedula">Cédula Profesional:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>

            <div class="form-group">
                <label for="documentos">Documentos (PDF/ZIP):</label>
                <input type="file" id="documentos" name="documentos" accept=".pdf,.zip" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Enviar Registro</button>
        </form>
        <p class="notice">* Su cuenta será activada después de la verificación administrativa</p>
    </main>

    <footer>
        <p>&copy;2025 Sistema Médico</p>
    </footer>
</body>
</html>
